        <div class="col-md-2">
          <aside class="filters">
            <div class="panel panel-default">
              <div class="panel-heading">Enter Parameters</div>
              <div class="panel-body">
                <form action = "/predict/" method="post">
                  <div class="form-group">
                    <ul class="list-group" id="filters">
                      <li class="filter list-group-item">
                        <label for="doserate">Dose Rate (mg/L)</label>
                        <input class="form-control" name="doserate" type="text" placeholder="<required>">
                      </li>
                      <li class="filter list-group-item">
                        <label for="foc">FOC (mg/L)</label>
                        <input class="form-control" name="foc" type="text" placeholder="<required>">
                      </li>
                      <li class="filter list-group-item">
                        <label for="uva">UVA</label>
                        <input class="form-control" name="uva" type="text" placeholder="<required>">
                      </li>
                      <li class="filter list-group-item">
                        <label for="br">Br (mg/L)</label>
                        <input class="form-control" name="br" type="text" placeholder="<optional>">
                      </li>
                      <li class="filter list-group-item">
                        <label for="cl">Cl (mg/L)</label>
                        <input class="form-control" name="cl" type="text" placeholder="<optional>">
                      </li>
                      <li class="filter list-group-item">
                        <label for="t30">Residual After 30 mins</label>
                        <input class="form-control" name="t30" type="text" placeholder="<optional>">
                      </li>
                      <li class="filter list-group-item">
                        <label for="turb">Turbidity</label>
                        <input class="form-control" name="turb" type="text" placeholder="<optional>">
                      </li>
                      <li class="filter list-group-item">
                        <label for="cond">Conductivity (mS/m)</label>
                        <input class="form-control" name="cond" type="text" placeholder="<optional>">
                      </li>
                      <li class="filter list-group-item">
                        <label for="pH">pH</label>
                        <input class="form-control" name="pH" type="text" placeholder="<optional>">
                      </li>
                      <li class="filter list-group-item">
                        <label for="colour">True Colour</label>
                        <input class="form-control" name="colour" type="text" placeholder="<optional>">
                      </li>

                    

  
                      <li class="filter list-group-item">
                        <label for="watertype">Water Type</label>
                        <select class="custom-select mr-sm-2" name="watertype">
                          <option selected value="">required</option>
                          <option value ="GW">Ground Water</option>
                          <option value ="SW">Surface Water</option>
                         
                        </select>
                      </li>

                    </ul>
                  </div>
                  <button id="filter-btn" type="submit" class="btn btn-default">Make Prediction</button>
                  <button id="clear-btn" type="button" class="btn btn-default">Clear Filters</button>


                </form>
