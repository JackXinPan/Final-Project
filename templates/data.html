<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Disinfection By-Product Prediction</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3-tip/0.7.1/d3-tip.min.js"></script>
    <link rel="stylesheet" type="text/css" href="/static/css/style.css">
    <link rel="stylesheet" href="/static/css/d3Style.css">
  </head>
  <body>

    <!-- navigation bar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark static-top" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <div class="container-fluid">
        <a class="navbar-brand" href="#"> </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarResponsive">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarResponsive">
          <ul class="navbar-nav ml-auto">
            <li class="nav-item">
              <a href="/" class="nav-link">
                <!-- bootstrap glyphicon -->
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-house-fill" viewBox="0 0 16 16">
                  <path fill-rule="evenodd" d="m8 3.293 6 6V13.5a1.5 1.5 0 0 1-1.5 1.5h-9A1.5 1.5 0 0 1 2 13.5V9.293l6-6zm5-.793V6l-2-2V2.5a.5.5 0 0 1 .5-.5h1a.5.5 0 0 1 .5.5z"/>
                  <path fill-rule="evenodd" d="M7.293 1.5a1 1 0 0 1 1.414 0l6.647 6.646a.5.5 0 0 1-.708.708L8 2.207 1.354 8.854a.5.5 0 1 1-.708-.708L7.293 1.5z"/>
                </svg>
                Home
              </a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <div class="hero text-center">
      <h1>Disinfection By-Product Prediction</h1>
    </div>

    <div class="container-fluid">
   
      <div class ="row pt-3">        
        <div id="predictedTTHM" data-prediction='{{ prediction[0]|tojson }}'>  
          <h4 class="p-5"> Total Trihalomethane Formation Prediction:  
            <span id = "pred" class="badge bg-danger"> {{ prediction[0]|round|int }} ug/L </span>
          </h4>
        </div>
        <div id="testdata" data-form_data="{{ form_data }}"></div>
      </div>

      <div class="row p-2">
        <!-- <div class="col-sm-1"> 
       
        </div> -->
        
        <div class="col-sm-3 text-bottom pt-4 ps-5 m-0">
          <p>See how input measurements compared and predicted TTHM compared with data used to create and test models.</p>
        </div>
        <div class="col-sm-2">
          <h6 class="p-2">Select Parameter</h6>
          <select class="form-select" style="width: 300px" id="selectButton"></select>
        </div>

      </div>



      <!-- <div class ="row pt-5">
        <div class="col-sm-6">
          <h5> 
            <span class="badge bg-secondary">Click States to Explore</span>
          </h5>
        </div>
        <div class="col-sm-6"> 
          <h5>
            <span class="badge bg-secondary">Distribution of Groups</span>
          </h5>
        </div>
      </div> -->

      <div class="row">
        <div class="col-sm-6"> 
          <div id="scatter" class="bg-light p-3 m-3">
            <h6 id="mapsummary" class="p-3">TTHM vs Dose Rate</h6>
          </div>
        </div>
      

        <div class="col-sm-6">
          <div id="bar" class="bg-light p-3 m-3"> 
            <h6 id="barsummary" class="p-3">Distribution of TTHMs</h6> 
          </div>
        </div>
      </div>



    </div>
  
  
    <!-- Footer-->
    <div id="footer">

    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3-tip/0.7.1/d3-tip.min.js"></script>
